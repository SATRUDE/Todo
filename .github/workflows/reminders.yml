on:
  # schedule:
  #   # Run every 5 minutes to check for due deadlines
  #   # Note: GitHub Actions scheduled workflows can have delays, but running every 5 minutes
  #   # ensures we catch deadlines within Â±2-3 minutes of the scheduled time
  #   - cron: '*/5 * * * *'
  workflow_dispatch: # Allow manual triggering (for testing only)

jobs:
  send-reminders:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Send reminders
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
          VAPID_PUBLIC_KEY: ${{ secrets.VAPID_PUBLIC_KEY }}
          VAPID_PRIVATE_KEY: ${{ secrets.VAPID_PRIVATE_KEY }}
        run: node scripts/send-reminders.js

